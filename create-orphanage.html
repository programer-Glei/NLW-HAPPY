<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="css/estilo.css"/>
    <link rel="stylesheet" href="css/animation.css"/>
    <link rel="stylesheet" href="css/sidebar.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/forms.css"/>
    <link rel="stylesheet" href="css/page-create-orphanage.css"/>
    <link rel="icon" href="img/logo-icon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Adicionar um orfanato | Happy</title>
</head>
<body>
    <div id="create-page-orphanage">
        <aside class="animate-right sidebar">
            <img src="img/map-marker.svg" alt="Happy">
            <footer>
                <button onclick="history.back()">
                    <img src="img/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
        </aside>
        <main class="animate-appear with-sidebar">
            <form action="">
                <fieldset>
                    <legend>Dados</legend>
                    <div class="map-container">
                        <div id="mapid"></div>
                        <footer>
                            <a href="" id="select-point">Clique no mapa para adicionar a localização</a>
                        </footer>
                    </div>
                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" type="text">
                    </div>
                    <div class="input-block">
                        <label for="sobre">Sobre <span>Máximo 300 caracteres</span></label>
                        <textarea id="sobre" type="text"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="Whatzap">Número de whatzap</label>
                        <input id="Whatzap" type="text">
                    </div>
                    <div class="input-block images">
                        <label for="fotos">Fotos</label>
                        <div class="images-upload">
                            <input id="fotos" type="text" placeholder="Cole o link da foto aqui">
                        </div>
                        <button>
                            +
                        </button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Visitação</legend>
                    <div class="input-block">
                        <label for="instrucao">Instruções</label>
                        <textarea id="instrucao" type="text"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="abertura_hora">Horário das visitas</label>
                        <input id="abertura_hora" type="text">
                    </div>
                    <div class="input-block">
                        <label for="abertura_na_semana">Atende fim de semana?</label>
                        <input id="abertura_na_semana" type="hidden" value="1">
                        <div class="button-select">
                            <button class="active">Sim</button>
                            <button>Não</button>
                        </div>
                        <button class="primary-button">Confirmar</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
    <script src="scripts/page-create-orphanage.js"></script>
</body>
</html>
